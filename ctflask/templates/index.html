<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Dash stylesheets (if Dash is initialized) -->
    {% if dash_app %}
        {{ dash_stylesheets|safe }}
    {% endif %}
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">CT Image Viewer</h1>

        {% if dash_app %}
            <!-- Show Dash components if Dash is initialized -->
            <div id="dash-container">{{ dash_app|safe }}</div>
        {% else %}
            <!-- Show a link to manually launch Dash -->
            <div class="text-center">
                <a href="{{ url_for('launch_dash') }}" class="btn btn-primary">Launch CT Image Viewer</a>
            </div>
        {% endif %}
    </div>

    <!-- Dash scripts (if Dash is initialized) -->
    {% if dash_app %}
        {{ dash_scripts|safe }}
    {% endif %}
</body>
</html>
